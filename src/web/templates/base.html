<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Inventario Contifico{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1 class="site-title">Inventario Contifico</h1>
        <p class="site-subtitle">Panel de control y base para próximos análisis.</p>
        <nav class="site-nav">
          <a
            href="{{ url_for('dashboard') }}"
            class="site-nav__link {% if request.url.path == '/' %}site-nav__link--active{% endif %}"
          >
            Estado general
          </a>
          <a
            href="{{ url_for('analytics_dashboard') }}"
            class="site-nav__link {% if request.url.path.startswith('/analytics') %}site-nav__link--active{% endif %}"
          >
            KPIs y reportes
          </a>
        </nav>
      </div>
    </header>
    <main class="container">
      {% block content %}{% endblock %}
    </main>
    <footer class="site-footer">
      <div class="container">
        <p>&copy; {{ current_year }} Inventario Contifico · Integración con Contífico</p>
      </div>
    </footer>
    {% block scripts %}{% endblock %}
  </body>
</html>
